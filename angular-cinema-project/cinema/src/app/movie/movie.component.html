<section class="container-md">
  <form #mForm="ngForm">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control"
        required pattern=" {5, 20}" name="title" [(ngModel)]="movie.title">
    </div>
    <div class="error-message" [hidden]="mForm.controls.title?.valid"></div>


      <div class="form-group col-6 warning">
        <label class="text-warning" for="year" >ReleaseÂ year:</label>
        <input id="year" [(ngModel)]="movie.year" name="year" type="text" class="form-control" required pattern=" {5, 20}">

        <label class="text-warning" for="year" >Category</label>
        <div class="error-message" [hidden]="mForm.controls.title?.valid"></div>



      <select [(ngModel)]="movie.category" name="category" id="category" class="form-control">
        Choose Category<option value="Drama">
        </option>
        <option value="Action"></option>
        <option value="Fantasy"></option>
      </select>
    </div>


    <button [disabled]="mForm.invalid" class="btn btn-warning">Save<i class="fas fa-save"></i></button>
<small class="message">Fill all field to save</small>
  </form>


</section>
