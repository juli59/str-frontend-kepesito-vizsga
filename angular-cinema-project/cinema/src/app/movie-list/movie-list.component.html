<section class="table-section">
    <button id="get-button">Get movie List</button>
    <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Category</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let movie of movieList$ | async  "class="table-row"></tr>
         <td>{{movie.title}}</td>
         <td>{{movie.year}}</td>
         <td>{{movie.category}}</td>
         <td>
           <button></button>
         </td>
        </tbody>
    </table>
</section>
